# pytest configuration for Competitor Research Agent

[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output and reporting
# Coverage configuration - Enable for comprehensive testing
addopts = 
    --verbose
    --tb=short
    --strict-config
    --color=yes
    --durations=10
    --showlocals
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=75
# Test markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interaction
    performance: Performance and scalability tests
    security: Security and vulnerability tests
    slow: Tests that take more than 1 second
    api: Tests that require API access
    network: Tests that require network access
    e2e: End-to-end workflow tests

# Async test configuration
asyncio_mode = auto

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:reportlab.*

# Test environment
env =
    PYTEST_RUNNING = true
    LOG_LEVEL = WARNING
    GEMINI_API_KEY = test_key_for_mocking
    GROQ_API_KEY = test_key_for_mocking
